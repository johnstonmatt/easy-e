language: node_js
branches:
  only:
  - master
  - "/^greenkeeper/.*$/"
cache: false
notifications:
  email: false
node_js:
- node
script:
- npm run test:prod && npm run build
after_success:
- npm run report-coverage
- npm run deploy-docs
- npm run semantic-release
deploy:
  provider: npm
  email: m@ttjohnston.com
  api_key:
    secure: 
  on:
    repo: johnstonmatt/easy-e
